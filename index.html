<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .pet-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pet-level {
            font-size: 14px;
            opacity: 0.8;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .pet-container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .pet {
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .pet:hover {
            transform: scale(1.1);
        }

        .pet.happy {
            animation: bounce 0.6s ease-in-out;
        }

        .pet-status {
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .stat-bar {
            flex: 1;
            margin: 0 15px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .hunger-fill { background: linear-gradient(90deg, #ff6b6b, #ff5252); }
        .happiness-fill { background: linear-gradient(90deg, #4ecdc4, #26a69a); }
        .health-fill { background: linear-gradient(90deg, #a8e6cf, #66bb6a); }
        .cleanliness-fill { background: linear-gradient(90deg, #87ceeb, #42a5f5); }

        .actions-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coins {
            background: rgba(255,215,0,0.2);
            border: 1px solid rgba(255,215,0,0.5);
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }

        .particle {
            position: absolute;
            animation: particleFloat 2s ease-out forwards;
            font-size: 20px;
        }

        .evolution-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .evolution-content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 300px;
            margin: 20px;
        }

        .evolution-pet {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes particleFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-50px) scale(1.5); 
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            transform: translateX(350px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="pet-name" id="petName">–ú–æ–π –ü–∏—Ç–æ–º–µ—Ü</div>
        <div class="pet-level" id="petLevel">–£—Ä–æ–≤–µ–Ω—å 1 ‚Ä¢ –ú–∞–ª—ã—à</div>
    </div>

    <div class="main-container">
        <div class="coins" id="coins">
            ü™ô <span id="coinCount">100</span>
        </div>

        <div class="pet-container">

        <div class="stats-container">
            <div class="stat">
                <span class="stat-label">üçñ –ì–æ–ª–æ–¥</span>
                <div class="stat-bar">

                <span id="hungerValue">50</span>

            <div class="stat">
                <span class="stat-label">üòä –°—á–∞—Å—Ç—å–µ</span>
                <div class="stat-bar">
                    <div class="stat-fill happiness-fill" id="happinessBar"></div>
                </div>
                <span id="happinessValue">75</span>
            </div>
            <div class="stat">
                <span class="stat-label">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ</span>
                <div class="stat-bar">
                    <div class="stat-fill health-fill" id="healthBar"></div>
                </div>
                <span id="healthValue">100</span>
            </div>
            <div class="stat">
                <span class="stat-label">üõÅ –ß–∏—Å—Ç–æ—Ç–∞</span>
                <div class="stat-bar">
                    <div class="stat-fill cleanliness-fill" id="cleanlinessBar"></div>
                </div>
                <span id="cleanlinessValue">80</span>

        <div class="actions-container">

                üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å (10ü™ô)
            </button>

                üéæ –ò–≥—Ä–∞—Ç—å (5ü™ô)
            </button>
            <button class="action-btn" onclick="healPet()">
                üíä –õ–µ—á–∏—Ç—å (20ü™ô)
            </button>
            <button class="action-btn" onclick="cleanPet()">
                üõÅ –ü–æ–º—ã—Ç—å (15ü™ô)

        </div>
    </div>

    <div class="evolution-popup" id="evolutionPopup">
        <div class="evolution-content">
            <h2>üéâ –≠–≤–æ–ª—é—Ü–∏—è!</h2>
            <div class="evolution-pet" id="evolutionPet">üê£</div>
            <p id="evolutionText">–í–∞—à –ø–∏—Ç–æ–º–µ—Ü —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª!</p>
            <button class="action-btn" onclick="closeEvolution()" style="margin-top: 20px; width: 100%;">
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let gameState = {
            petStage: 0, // 0: —è–π—Ü–æ, 1: –º–∞–ª—ã—à, 2: –≤–∑—Ä–æ—Å–ª—ã–π, 3: –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π
            level: 1,
            coins: 100,
            hunger: 50,
            happiness: 75,
            health: 100,
            cleanliness: 80,
            experience: 0,
            lastUpdate: Date.now(),
            hatchTime: Date.now() + 30000 // –í—ã–ª—É–ø–∏—Ç—Å—è —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
        };

        const petStages = [
            { emoji: 'ü•ö', name: '–Ø–π—Ü–æ', status: '–°–∫–æ—Ä–æ –≤—ã–ª—É–ø–∏—Ç—Å—è!' },
            { emoji: 'üê£', name: '–ú–∞–ª—ã—à', status: '–ò–∑—É—á–∞–µ—Ç –º–∏—Ä!' },
            { emoji: 'üê∞', name: '–í–∑—Ä–æ—Å–ª—ã–π', status: '–ü–æ–ª–æ–Ω —ç–Ω–µ—Ä–≥–∏–∏!' },
            { emoji: 'ü¶Ñ', name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π', status: '–ú–∞–≥–∏—á–µ—Å–∫–æ–µ —Å—É—â–µ—Å—Ç–≤–æ!' }
        ];

        const statusMessages = {
            excellent: ['–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç!', '–í –æ—Ç–ª–∏—á–Ω–æ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–∏!', '–°–∏—è–µ—Ç –æ—Ç —Å—á–∞—Å—Ç—å—è!'],
            good: ['–•–æ—Ä–æ—à–æ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç', '–î–æ–≤–æ–ª—å–Ω—ã–π –∏ –≤–µ—Å–µ–ª—ã–π', '–ê–∫—Ç–∏–≤–Ω—ã–π –∏ –∏–≥—Ä–∏–≤—ã–π'],
            okay: ['–ù–æ—Ä–º–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ', '–ù–µ–º–Ω–æ–≥–æ —É—Å—Ç–∞–ª', '–ú–æ–∂–µ—Ç –±—ã—Ç—å –ª—É—á—à–µ'],
            poor: ['–ü–ª–æ—Ö–æ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç', '–ì—Ä—É—Å—Ç–Ω—ã–π –∏ –≤—è–ª—ã–π', '–ù—É–∂–¥–∞–µ—Ç—Å—è –≤ —É—Ö–æ–¥–µ!'],
            critical: ['–ö—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ!', '–û—á–µ–Ω—å –ø–ª–æ—Ö–æ!', '–°—Ä–æ—á–Ω–æ –Ω—É–∂–Ω–∞ –ø–æ–º–æ—â—å!']
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // –í–∫–ª—é—á–∞–µ–º —Ç–∞–∫—Ç–∏–ª—å–Ω—É—é –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
            window.Telegram.WebApp.HapticFeedback?.impactOccurred('light');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function initGame() {
            const saved = localStorage.getItem('pocketPetSave');
            if (saved) {
                const savedState = JSON.parse(saved);
                gameState = { ...gameState, ...savedState };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞ –≤—Ä–µ–º—è –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è
                const timePassed = Date.now() - gameState.lastUpdate;
                updateStatsOverTime(timePassed);
            }
            
            updateDisplay();
            startGameLoop();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫ –∑–∞ –≤—Ä–µ–º—è
        function updateStatsOverTime(timePassed) {
            const hoursPasssed = timePassed / (1000 * 60 * 60);
            
            if (gameState.petStage > 0) {
                gameState.hunger = Math.max(0, gameState.hunger - hoursPasssed * 5);
                gameState.happiness = Math.max(0, gameState.happiness - hoursPasssed * 3);
                gameState.health = Math.max(0, gameState.health - hoursPasssed * 1);
                gameState.cleanliness = Math.max(0, gameState.cleanliness - hoursPasssed * 2);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function startGameLoop() {
            setInterval(() => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ª—É–ø–ª–µ–Ω–∏–µ
                if (gameState.petStage === 0 && Date.now() >= gameState.hatchTime) {
                    evolvePet(1);
                }

                // –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–Ω–∏–∂–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
                if (gameState.petStage > 0) {
                    gameState.hunger = Math.max(0, gameState.hunger - 0.1);
                    gameState.happiness = Math.max(0, gameState.happiness - 0.05);
                    gameState.cleanliness = Math.max(0, gameState.cleanliness - 0.03);
                    
                    // –ó–¥–æ—Ä–æ–≤—å–µ –ø–∞–¥–∞–µ—Ç –µ—Å–ª–∏ –¥—Ä—É–≥–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –Ω–∏–∑–∫–∏–µ
                    const avgStat = (gameState.hunger + gameState.happiness + gameState.cleanliness) / 3;
                    if (avgStat < 30) {
                        gameState.health = Math.max(0, gameState.health - 0.1);
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–≤–æ–ª—é—Ü–∏—é
                checkEvolution();
                
                updateDisplay();
                saveGame();
            }, 1000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–≤–æ–ª—é—Ü–∏–∏
        function checkEvolution() {
            const avgStat = (gameState.hunger + gameState.happiness + gameState.health + gameState.cleanliness) / 4;
            
            if (gameState.petStage === 1 && avgStat > 80 && gameState.experience >= 100) {
                evolvePet(2);
            } else if (gameState.petStage === 2 && avgStat > 90 && gameState.experience >= 500) {
                evolvePet(3);
            }
        }

        // –≠–≤–æ–ª—é—Ü–∏—è –ø–∏—Ç–æ–º—Ü–∞
        function evolvePet(newStage) {
            gameState.petStage = newStage;
            gameState.level++;
            
            const stage = petStages[newStage];
            document.getElementById('evolutionPet').textContent = stage.emoji;
            document.getElementById('evolutionText').textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞—à –ø–∏—Ç–æ–º–µ—Ü —Å—Ç–∞–ª: ${stage.name}!`;
            document.getElementById('evolutionPopup').style.display = 'flex';
            
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞ —ç–≤–æ–ª—é—Ü–∏–∏
        function closeEvolution() {
            document.getElementById('evolutionPopup').style.display = 'none';
        }

        // –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function feedPet() {
            if (gameState.coins >= 10 && gameState.hunger < 100) {
                gameState.coins -= 10;
                gameState.hunger = Math.min(100, gameState.hunger + 25);
                gameState.experience += 5;
                animatePet();
                createParticles(['üçñ', 'üòã', '‚ù§Ô∏è']);
                showNotification('–ü–∏—Ç–æ–º–µ—Ü –ø–æ–∫–æ—Ä–º–ª–µ–Ω! +25 —Å—ã—Ç–æ—Å—Ç–∏');
                hapticFeedback();
            }
        }

        function playWithPet() {
            if (gameState.coins >= 5 && gameState.happiness < 100) {
                gameState.coins -= 5;
                gameState.happiness = Math.min(100, gameState.happiness + 30);
                gameState.experience += 8;
                gameState.cleanliness = Math.max(0, gameState.cleanliness - 5);
                animatePet();
                createParticles(['üéæ', 'üòÑ', '‚≠ê']);
                showNotification('–í–µ—Å–µ–ª–æ –ø–æ–∏–≥—Ä–∞–ª–∏! +30 —Å—á–∞—Å—Ç—å—è');
                hapticFeedback();
            }
        }

        function healPet() {
            if (gameState.coins >= 20 && gameState.health < 100) {
                gameState.coins -= 20;
                gameState.health = Math.min(100, gameState.health + 40);
                gameState.experience += 3;
                animatePet();
                createParticles(['üíä', '‚ú®', 'üíö']);
                showNotification('–ü–∏—Ç–æ–º–µ—Ü –≤—ã–ª–µ—á–µ–Ω! +40 –∑–¥–æ—Ä–æ–≤—å—è');
                hapticFeedback();
            }
        }

        function cleanPet() {
            if (gameState.coins >= 15 && gameState.cleanliness < 100) {
                gameState.coins -= 15;
                gameState.cleanliness = Math.min(100, gameState.cleanliness + 35);
                gameState.happiness = Math.min(100, gameState.happiness + 10);
                gameState.experience += 5;
                animatePet();
                createParticles(['üõÅ', '‚ú®', 'üßº']);
                showNotification('–ü–∏—Ç–æ–º–µ—Ü —á–∏—Å—Ç—ã–π! +35 —á–∏—Å—Ç–æ—Ç—ã');
                hapticFeedback();
            }
        }

        // –ü–æ–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –ø–∏—Ç–æ–º—Ü–∞
        function petPet() {
            if (gameState.petStage > 0) {
                gameState.happiness = Math.min(100, gameState.happiness + 2);
                gameState.experience += 1;
                animatePet();
                createParticles(['‚ù§Ô∏è', 'üòä']);
                hapticFeedback();
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∏—Ç–æ–º—Ü–∞
        function animatePet() {
            const pet = document.getElementById('pet');
            pet.classList.add('happy');
            setTimeout(() => pet.classList.remove('happy'), 600);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(emojis) {
            const container = document.getElementById('particles');
            const petRect = document.getElementById('pet').getBoundingClientRect();
            
            emojis.forEach((emoji, i) => {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emoji;
                    particle.style.left = (petRect.left + petRect.width / 2 - 10 + (Math.random() - 0.5) * 60) + 'px';
                    particle.style.top = (petRect.top + petRect.height / 2 - 10) + 'px';
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }, i * 200);
            });
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
        function hapticFeedback() {
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDisplay() {
            const stage = petStages[gameState.petStage];
            
            // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            document.getElementById('pet').textContent = stage.emoji;
            document.getElementById('petName').textContent = stage.name;
            document.getElementById('petLevel').textContent = `–£—Ä–æ–≤–µ–Ω—å ${gameState.level} ‚Ä¢ –û–ø—ã—Ç: ${gameState.experience}`;
            document.getElementById('coinCount').textContent = gameState.coins;
            
            // –°—Ç–∞—Ç—É—Å –ø–∏—Ç–æ–º—Ü–∞
            const avgStat = (gameState.hunger + gameState.happiness + gameState.health + gameState.cleanliness) / 4;
            let statusCategory;
            if (avgStat >= 80) statusCategory = 'excellent';
            else if (avgStat >= 60) statusCategory = 'good';
            else if (avgStat >= 40) statusCategory = 'okay';
            else if (avgStat >= 20) statusCategory = 'poor';
            else statusCategory = 'critical';
            
            const randomStatus = statusMessages[statusCategory][Math.floor(Math.random() * statusMessages[statusCategory].length)];
            document.getElementById('petStatus').textContent = randomStatus;
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            updateStat('hunger', gameState.hunger);
            updateStat('happiness', gameState.happiness);
            updateStat('health', gameState.health);
            updateStat('cleanliness', gameState.cleanliness);
            
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            updateActionButtons();
            
            gameState.lastUpdate = Date.now();
        }

        function updateStat(statName, value) {
            const bar = document.getElementById(statName + 'Bar');
            const valueEl = document.getElementById(statName + 'Value');
            
            bar.style.width = value + '%';
            valueEl.textContent = Math.round(value);
        }

        function updateActionButtons() {
            const buttons = document.querySelectorAll('.action-btn');
            const costs = [10, 5, 20, 15];
            const stats = [gameState.hunger, gameState.happiness, gameState.health, gameState.cleanliness];
            
            buttons.forEach((btn, i) => {
                if (gameState.petStage === 0) {
                    btn.disabled = true;
                } else {
                    btn.disabled = gameState.coins < costs[i] || stats[i] >= 100;
                }
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('pocketPetSave', JSON.stringify(gameState));
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            if (gameState.petStage > 0) {
                gameState.coins += Math.floor(Math.random() * 5) + 1;
                if (Math.random() < 0.3) {
                    showNotification(`–ù–∞–π–¥–µ–Ω–æ ${Math.floor(Math.random() * 5) + 1} –º–æ–Ω–µ—Ç! ü™ô`);
                }
            }
        }, 30000);
    </script>
